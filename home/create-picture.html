<form action="admin/upload-pictures.php" method="post" enctype="multipart/form-data" name="form1">
  <div id="picture-info">
    <div>上传画册</div>

    <img src="img/5.0/icon-1.png">
    <label for="create-time">时间</label>
    <input id="create-time" class='time' type="date" name="create-time" style="padding-left: 6px; width: 184px;">

    <img src="img/5.0/icon-2.png" style="padding-right: 14px;">
    <label for="create-place">地点</label>
    <select id="sel">
      <option>中国渔村</option>
      <option>石塘渔村</option>
      <option>东沙渔村</option>
      <option>钱江渔村</option>
      <option>白马湖渔村</option>
      <option>湘湖渔村</option>
    </select>
    <input id="create-place" class='place' type="hidden" name="create-place">

    <img src="img/5.0/icon-3.png" style="padding-right: 12px;">
    <label for="create-price">花费</label>
    <input id="create-price" class="price" type="text" name="create-price"><a href="#">无理想型？联系客服</a>
  </div>
  <center style="clear: both;" class="pho">  
    <!-- 图片展示容器 -->
      <div class="img-cont" style="position: relative;">
          <img src="img/5.0/add.png" class="img-add">
          <input type="file" name="userfile[]" class="imgs" id="i2" onchange='PreviewImage(this)' />   
          <div id="next">下一步</div>
      </div> 
  </center>

  <div id="picture-detail" class="msg" style="display:none">
    <label for="create-title">画册题目：</label>
    <input type="text" name="create-name" class="name" id="create-title">

    <label for="create-info">内容：</label>
    <textarea id="create-title" class="intro" name="create-intro"></textarea>
   
    <div id="pre">上一步</div>
    <button id="picture-true" type="submit" onclick="return check(form1)">完成</button>
  </div>

</form>
  <!-- js -->
  <script  src="js/jquery-3.2.0.min.js"></script>
  <script src="js/navLogin.js"></script>
  <script  src="js/create-picture.js"></script>
  <script>
    //create-place赋值
    $(document).ready(function(){
      var v = $("#sel option:selected").val();
      $("#create-place").val(v);
      $("#sel").change(function(){
        var v = $("#sel option:selected").val();
        $("#create-place").val(v);
      })

      $("#next").click(function(){
        $(".pho").css('display','none');
        $(".msg").css('display','block');
      })

      $("#pre").click(function(){
        $(".msg").css('display','none');
        $(".pho").css('display','block');
      })
    });
  </script>
