<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>角色管理</title>
<link rel="stylesheet" type="text/css" href="__CSS__/admin/common.css">
<link rel="stylesheet" type="text/css" href="__CSS__/admin/user.css">
<link rel="stylesheet" type="text/css" href="__CSS__/admin/role.css">
</head>
<body>
	<div class="content">
		<input type="search" name="search" class="search"> <button class="s_search">搜 索</button>
		<table class="table" width="954">
			<tr>
				<td width="30" class="th" style="font-size:16px;">ID</td>
				<td width="200" class="th" style="font-size:16px;">角色名称</td>
				<td width="440" class="th" style="font-size:16px;">角色描述</td>
				<td width="44" class="th" style="font-size:16px;">状态</td>
				<td width="240" class="th" style="font-size:16px;">操作</td>
			</tr>
			{foreach name="roles" item="vo"}
			<tr>
				<td>{$vo.id}</td>
				<td>{$vo.name}</td>
				<td>{$vo.remark}</td>
				<td>
					{if condition="$vo['status'] eq 1"}
					<font color="red">&ensp;√</font>
					{else}
					<font color="red">&ensp;╳</font>
					{/if}
				</td>
				<td style="font-size:12px;">
					{if condition="$vo['id'] eq 1"}
					<span class="gray">权限设置</span>| <span class="gray">编辑</span>| <span class="gray">删除</span>
					{else}
					<a href="javascript:;" class="root_set">权限设置<input type="hidden" name="id3" class="id3" value="{$vo.id}"></a>| <a href="javascript:;" class="role_edit">编辑<input type="hidden" name="id2" class="id2" value="{$vo.id}"></a>| <a href="#">删除</a>
					{/if}
				</td>
			</tr>
			{/foreach}
		</table>
	</div>
</body>
</html>
